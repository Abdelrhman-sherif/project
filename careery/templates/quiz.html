<!DOCTYPE html>
<html>

<head>
    <title>Career Quiz - AI Career Navigator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Career Assessment Quiz</h2>
        <div class="card">
            <form method="POST" action="/submit">
                <div class="question">
                    <label>1. A group project is late. What do you do?</label>
                    <input type="text" name="q1" placeholder="Describe your approach..." required>
                </div>

                <div class="question">
                    <label>2. You face a complex problem. What's your first step?</label>
                    <input type="text" name="q2" placeholder="Describe your problem-solving method..." required>
                </div>

                <div class="question">
                    <label>3. There's conflict between team members. How do you respond?</label>
                    <input type="text" name="q3" placeholder="Describe how you handle conflicts..." required>
                </div>

                <div class="question">
                    <label>4. What type of work environment motivates you most?</label>
                    <input type="text" name="q4" placeholder="Describe your ideal work setting..." required>
                </div>

                <div class="question">
                    <label>5. How do you prefer to communicate ideas or information?</label>
                    <input type="text" name="q5" placeholder="Describe your communication style..." required>
                </div>

                <div class="question">
                    <label>6. What subjects or topics do you find most interesting?</label>
                    <input type="text" name="q6" placeholder="List your interests and passions..." required>
                </div>

                <div class="question">
                    <label>7. When working on a project, what role do you naturally take?</label>
                    <input type="text" name="q7" placeholder="Describe your typical role in teams..." required>
                </div>

                <div class="question">
                    <label>8. How do you handle stress and tight deadlines?</label>
                    <input type="text" name="q8" placeholder="Describe your stress management approach..." required>
                </div>

                <div style="text-align: center;">
                    <input type="submit" value="Get My Career Recommendation">
                </div>
            </form>
        </div>
    </div>
<script>
    const toggleBtn = document.getElementById('themeToggleBtn');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem("theme") === "sunset") {
        body.classList.add("sunset-theme");
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('sunset-theme');
        const newTheme = body.classList.contains('sunset-theme') ? "sunset" : "default";
        localStorage.setItem("theme", newTheme);
    });
</script>
</body>
</html>
